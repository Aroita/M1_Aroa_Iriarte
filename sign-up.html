    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

<body>
    <header>
       <!-- nav -->
       <nav>
        <a href="sign-in.html"><i class="fas fa-user"></i>Inicia Sesión</a>
        <a href="sign-up.html"><i class="fas fa-user-plus"></i>Registrarse</a>
      </nav>
      <a href="laptot-list.html"><img class="logo" src="img/Logo-PC.png" alt="logo"></a>

    <br>
      <div class="row">

      </div>
      <nav class="nav-2">
          <a href="laptot-list.html">INICIO</a>
          <a href="laptot-view.html">PRODUCTO</a>
          <a href="manufacturer-view.html">FABRICANTES</a>
          <a href="laptot-detail.html"><button>Crear producto +</button></a>
      </nav>
        <br>
    </header>

    <form id="width_form" class="row g-3 needs-validation" novalidate>
        <div class="col-md-4">
          <label for="validationCustom01" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="validationCustom01" required>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>
        <div class="col-md-4">
          <label for="validationCustom02" class="form-label">Apellidos</label>
          <input type="text" class="form-control" id="validationCustom02"  required>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>

        <div  class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">Nunca compartiremos su correo electrónico con nadie más.</div>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="form-outline mb-4">
            <label class="form-label" for="form6Example6">Phone</label>
            <input type="number" id="form6Example6" class="form-control" />
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
            <label class="form-check-label" for="invalidCheck">
                Acepta los términos y condiciones
            </label>
              <div class="invalid-feedback">
              You must agree before submitting.
            </div>
          </div>
        </div>
        <div class="col-12">
          <button class="btn btn-primary" type="submit">Registrarse</button>
        </div>
      </form>



      <!-- Footer -->
      <footer class="bg-dark text-center text-white">
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
          2020 ©  Todos los derechos reservados.
          <a class="text-dark" href="laptot-list.html">website.com</a>
        </div>
      </footer>

  
</body>
</html>
