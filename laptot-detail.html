    <div >
      
    <form action="laptot-detail.html" method="POST">
      <h3 class="text-center">Crear o editar producto</h3>
        <div class="row g-2">
            <div class="col-md">
              <div class="form-floating">
                <input type="text" class="form-control" id="floatingInputGrid" placeholder="modelo" value="">
                <label for="floatingInputGrid">Modelo:</label>
              </div>
            </div>
            <div class="col-md">
              <div class="form-floating">
                <select class="form-select" id="floatingSelectGrid" aria-label="Floating label select example" onchange="carChanhe()">
                  <option selected>Seleccionar</option>
                  <option value="0">Asus</option>
                  <option value="1">Msi</option>
                  <option value="2">Hp</option>
                  <option value="3">Acer</option>
                </select>
                <label for="floatingSelectGrid">Fabricante:</label>
              </div>
            </div>
        </div>
        <br>

        <div>
            <label> <strong>RAM</strong></label>
            <br>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
              <label class="form-check-label" for="inlineCheckbox1">4GB</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
              <label class="form-check-label" for="inlineCheckbox2">8GB</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
              <label class="form-check-label" for="inlineCheckbox1">16GB</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
              <label class="form-check-label" for="inlineCheckbox2">32GB</label>
            </div>
            <br>

        </div>
        <br>
        <div class="mb-3">
          <label for="price" class="form-label"><strong>Precio</strong> </label>
          <input type="number" step="0.01" value="0.00" class="form-control" id="price">
        </div>
        <div class="mb-3">
          <label for="descripcion" class="form-label"><strong>Descripción</strong> </label>
          <textarea class="form-control" id="descripcion" rows="3"></textarea>
        </div>
        
        <div class="mb-3">
          <label for="formFileMultiple" class="form-label"><strong>Subir archivo</strong> </label>
          <input class="form-control" type="file" id="formFileMultiple" multiple>
        </div>
        <div class="col-12">
          <button class="btn btn-primary" type="submit">Subir</button>
        </div>
         
      </form>
      </div>
